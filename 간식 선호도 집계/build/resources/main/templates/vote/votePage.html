<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
</script>
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
<style>
    #nosearch-img {
        width: 300px;
    }
    * {
        font-family: 'Spoqa Han Sans Neo', 'sans-serif';
    }
    .card img {
      width: 263px;
      height: 207px;
      object-fit: cover;
      padding : 28px;
    }
    .card {
        border: 2px solid brown;
    }
    .col-md-3 {
        padding-bottom : 15px;
    }
    h5 {
        border-top : 2px solid brown;
        margin-left: 25px;
        margin-right: 25px;
    }
    #status_board {
        top: 120px;
        position: fixed;
        width: 300px;
        height: 400px;
        border: solid 2px pink;
        z-index: 2;
        margin-left: 35px;
    }
</style>
<body>
<div id="status_board">
    <h4>이번달 순위 현황</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">순위</th>
            <th scope="col">간식명</th>
            <th scope="col">카테고리</th>
        </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
</div>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="row">
        <div class="col-md-2">
            <h3>간식 리스트</h3>
        </div>
        <div class="col-md-3">
            <span style="display: inline-block">카테고리</span>
            <select id="category" name="category" class="form-control" style="display: inline-block; width: 70%; margin-left: 10px;">
                <option value="">전체</option>
                <option value="과자">과자</option>
                <option value="초콜릿">초콜릿</option>
                <option value="파이">파이</option>
                <option value="젤리">젤리</option>
                <option value="사탕">사탕</option>
                <option value="소시지">소시지</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="col-md-7">
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="간식명을 입력하세요" maxlength="30">
            </div>
        </div>
    </div>
    <div id="card-row" class="row">

    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
<div style="padding-bottom: 1px;">
</div>
</body>
</html>
<script type="text/javascript" src="/js/adminChk.js"/></script>
<script>
adminChk();
var monthVoteCheck = new Boolean();
month_vote_check();
this_month_snack_rank();
        $.ajax({
            type: "GET",
            url: "/votePage/items",
            success : function(result){
                init_snack_list(result);
            },
            error : function(a, b, c){
                alert(a + b + c);
            }
        });

       $("#name").on('change, keydown',function(key) {
            let name = $("#name").val();
            let category = $("#category").val();
            if (key.keyCode == 13) {
                search_item(name, category);
            }
        });

        $("#category").on("change", function(){
            let name = $("#name").val();
            let category = $("#category").val();
            search_item(name, category);
        })

        function search_item(name, category) {
            $.ajax({
                type: "GET",
                url: "/votePage/search/items",
                data : { name : name, category: category},
                success : function(result){
                    console.log(result);
                    $("#card-row").empty();
                    init_snack_list(result);
                },
                error : function(a, b, c){
                    alert(a + b + c);
                }
            });
        }

        function insert_vote(id) {
            if(!monthVoteCheck){
                alert("이번달은 이미 투표하셨습니다.");
                return false;
            }
            let a = id.parentNode.parentNode;
            console.log(a);
            let snack_id = $(a).find("#snack-id").val();
            $.ajax({
                type: "POST",
                url: "/votePage/insert/vote",
                data: { id : snack_id },
                success : function(result){
                    alert("투표 완료되었습니다.");
                    month_vote_check();
                },
                error : function(a, b, c){
                    alert(a + b + c);
                }
            });
        }

        function update_snack_page(id) {
            let a = id.parentNode.parentNode;
            let snack_id = $(a).find("#snack-id").val();
            location.href = "items/"+snack_id+"/edit";
        }

        function delete_snack(id) {
            let a = id.parentNode.parentNode;
            let snack_id = $(a).find("#snack-id").val();
            $.ajax({
                type: "POST",
                url: "/items/delete",
                data: {id : snack_id},
                success : function(result){
                    let request = result.status;
                    if(request === "OK") {
                        location.replace('/votePage');
                    } else {
                        alert("error");
                    }
                },
                error : function(a, b, c){
                    alert(a + b + c);
                }
            });
        }

        function init_snack_list(result) {
            if(result.length === 0) {
                $(".row").css('align-items', 'center');
                $("#card-row").append(
                    "<img id='nosearch-img' src='/image/deadcookie.png' alt='과자' />" +
                    "<h1> 검색 결과가 존재하지 않습니다. </h1>"
                );
                return;
            } else {
                $(".row").css('justify-content', '');
                let snackName = "";
                let snackImageSrc = "";
                for(let i = 0; i < result.length; i++){
                    snackName = result[i].name;
                    snackImageSrc = result[i].filePath;
                    snackId = result[i].id;
                    if(snackImageSrc === null) {
                        snackImageSrc = "/image/default.png";
                    }

                    $("#card-row").append(
                            "<div class='col-md-3'>"+
                                "<div class='card'>"+
                                    "<input type=hidden id='snack-id' name='snack-id' >"+
                                    "<img src="+ snackImageSrc +" alt='과자' />"+
                                    "<h5 style='height: 50px;'>" + snackName + "</h5>"+
                                    "<div class='card-body'>"+
                                        "<button type=button id='vote' class='btn btn-primary' onclick=insert_vote(this)> 투표하기 </button>"+
                                        "<button type=button id='delete' style='display: none; float:right;' class='admin btn btn-danger' onclick=delete_snack(this)> 삭제 </button>"+
                                        "<button type=button id='modify' style='display: none; float:right;' class='admin btn btn-success' onclick=update_snack_page(this)> 수정 </button>"+
                                    "</div>"+
                                "</div>"+
                            "</div>");
                    $("input[name=snack-id]").eq(i).val(snackId);
                }
                adminChk();
            }
        }

        function this_month_snack_rank() {
            $.ajax({
                type: "GET",
                url: "/votePage/snackRanking",
                async: false,
                success : function(result){
                    console.log(result);
                },
                error : function(a, b, c){
                    alert(a + b + c);
                }
            });
        }

        function month_vote_check() {
            $.ajax({
                type: "GET",
                url: "/votePage/monthVoteChk",
                async: false,
                success : function(result){
                    if(result > 0) {
                        monthVoteCheck = false;
                    } else {
                        monthVoteCheck = true;
                    }
                },
                error : function(a, b, c){
                    alert(a + b + c);
                }
            });
        }
</script>
